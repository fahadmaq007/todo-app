<div ng-init="init()">
	<div class="row">        
        <div class="col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-3">
        	<div class="card">
	        	<h2 class="title">Todos</h2>
	        	<input type="text" class="new-todo" placeholder="Key in task & hit enter" ng-model="newTodo.task" ng-enter="addTodo(newTodo)">
	        	<div style="margin-bottom: 10px"></div>

		      <div class="row todo-item" ng-repeat="todo in todos | orderBy : 'completed'">
		        <div class="col-md-9">
				    <input type="checkbox" id="checkbox{{$index}}" ng-click="toggleComplete(todo, $index)" ng-model="todo.completed" />
				    <label for="checkbox{{$index}}"><h4>{{todo.task}}</h4></label>
		        </div>
		        <div class="col-md-3">
		        	<button class="btn btn-danger pull-right" ng-click="deleteTodo(todo)">Delete</button>
		        </div>
		      </div>
			</div>    
        </div>
    </div>
</div>
